name: Auto Release

# Trigger when a PR from release/* branch is merged to main
on:
  pull_request:
    branches:
      - main
    types:
      - closed

permissions:
  contents: write  # Required to create tags

jobs:
  auto-tag-and-release:
    # Only run if PR was merged (not just closed) and came from a release/* branch
    if: |
      github.event.pull_request.merged == true &&
      startsWith(github.event.pull_request.head.ref, 'release/')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for proper tagging

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install toml parser
        run: pip install toml

      - name: Extract version from pyproject.toml
        id: get_version
        run: |
          VERSION=$(python -c "import toml; print(toml.load('pyproject.toml')['project']['version'])")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Check if tag already exists
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.get_version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.get_version.outputs.version }} already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.get_version.outputs.version }} does not exist"
          fi

      - name: Create and push tag
        if: steps.check_tag.outputs.exists == 'false'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create annotated tag
          git tag -a "v${{ steps.get_version.outputs.version }}" \
            -m "Release v${{ steps.get_version.outputs.version }}" \
            -m "Auto-tagged from merged PR #${{ github.event.pull_request.number }}"

          # Push tag to trigger publish.yml workflow
          git push origin "v${{ steps.get_version.outputs.version }}"

          echo "âœ… Created and pushed tag v${{ steps.get_version.outputs.version }}"
          echo "ğŸš€ This will trigger the publish.yml workflow to build and publish to PyPI"

      - name: Comment on PR
        if: steps.check_tag.outputs.exists == 'false'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.payload.pull_request.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ğŸ‰ **Auto-release triggered!**\n\n` +
                    `âœ… Created tag: \`v${{ steps.get_version.outputs.version }}\`\n` +
                    `ğŸš€ The \`publish.yml\` workflow will now:\n` +
                    `- Run all tests\n` +
                    `- Build the package\n` +
                    `- Publish to PyPI\n` +
                    `- Create GitHub release\n\n` +
                    `Track progress: https://github.com/${{ github.repository }}/actions/workflows/publish.yml`
            })

      - name: Skip - tag already exists
        if: steps.check_tag.outputs.exists == 'true'
        run: |
          echo "âš ï¸  Tag v${{ steps.get_version.outputs.version }} already exists. Skipping tag creation."
          echo "If you want to re-release, delete the existing tag first or bump the version."
